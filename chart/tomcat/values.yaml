# Default values for the chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  webarchive:
    repository: deas/k8s-jee-test
    tag: "0.0.1"
  tomcat:
    repository: tomcat
    tag: "8-jre8-alpine"
  pullPolicy: IfNotPresent
  pullSecrets: []

deploy:
  directory: /usr/local/tomcat/webapps

service:
  name: http
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

readinessProbe:
  path: "/k8s-jee-test/health.jsp"
  initialDelaySeconds: 5
  periodSeconds: 30
  failureThreshold: 6
livenessProbe:
  path: "/k8s-jee-test/health.jsp"
  initialDelaySeconds: 5
  periodSeconds: 30

env:
- name: TEST_RESPONSE_TIME
  value: 0
#- name: TEST_STARTUP_TIME
#  value: 0

resources: {}
#  limits:
#    cpu: 100m
#    memory: 256Mi
#  requests:
#    cpu: 100m
#    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
